<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Interface</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="browser-header">
        <div class="tabs">
            <div class="tab active">New Tab</div>
            <div class="tab">Google</div>
            <div class="tab">YouTube</div>
        </div>
        <div class="address-bar-container">
            <button class="nav-btn"><img src="https://img.icons8.com/ios/452/left.png" alt="Back"></button>
            <button class="nav-btn"><img src="https://img.icons8.com/ios/452/forward.png" alt="Forward"></button>
            <button class="nav-btn"><img src="https://img.icons8.com/ios/452/refresh.png" alt="Refresh"></button>
            <input class="address-bar" type="text" value="https://www.google.com">
        </div>
    </div>
    <div class="browser-content" style="height: 400px; background-color: #fff; padding: 20px;">
        <h1>Google Chrome Interface</h1>
        <p>This is a simplified version of the Google Chrome interface using HTML and CSS.</p>
    </div>
    <div class="browser-footer">
        <p>Status: Connected</p>
    </div>
</body>
</html>
