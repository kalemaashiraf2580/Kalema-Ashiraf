<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center; 
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
    
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    padding: 20px;
    background: white;
    border-radius: 10px; 
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
    width: 350px;
    margin: auto;
}

.form-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

label {
    font-weight: bold;
    width: 100px;
    text-align: right;
    color: blue; 
}

input {
    padding: 10px;
    border: 1px solid aqua;
    border-radius: 5px;
    width: 200px;
}

button {
    padding: 10px 15px;
    border: none;
    background: #dd0824;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #931824;
}


#memeContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}
.meme {
    position: relative;
    width: 300px;
    border: 2px solid #1c6895;
    border-radius: 10%;
    margin: 10px;
    cursor: pointer;
}
.meme img {
    width: 100%;
    display: block;
    border-radius: 10%;
}

.meme .text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color:red;
    text-shadow: 2px 2px 4px black;
}

.top-text {
    top: 10px;
}

.bottom-text {
    bottom: 10px;
}
h1{
    color: blue;
}
h6{
    color:red;
}



</style>
<body>
        <h1>I CAN HAZ MEMEZ</h1>
        <h6>Fill out the forms to start creating MEMEZ</h6>
    
        <form id="memeForm">
            <div class="form-group">
                <label for="imageUrl">Image URL : </label>
                <input type="url" id="imageUrl" >
            </div>
        
            <div class="form-group">
                <label for="topText">Top Text : </label>
                <input type="text" id="topText" >
            </div>
        
            <div class="form-group">
                <label for="bottomText">Bottom Text: </label>
                <input type="text" id="bottomText" >
            </div>
        
            <button type="submit">Add Meme</button>
        </form>
        
        <div id="memeContainer"></div>
    
    <script>
       document.getElementById("memeForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    
    const imageUrl = document.getElementById("imageUrl").value;
    const topText = document.getElementById("topText").value;
    const bottomText = document.getElementById("bottomText").value;

    if (!imageUrl || !topText || !bottomText) {
        alert("webereremu Mwana bijjuze gasiya");
        return;
    }
    const memeDiv = document.createElement("div");
    memeDiv.classList.add("meme");

    const img = document.createElement("img");
    img.src = imageUrl; 
    img.alt = "Meme Image";


    const topDiv = document.createElement("div");
    topDiv.classList.add("text", "top-text");
    topDiv.innerText = topText;

    const bottomDiv = document.createElement("div");
    bottomDiv.classList.add("text", "bottom-text");
    bottomDiv.innerText = bottomText;


    memeDiv.appendChild(img);
    memeDiv.appendChild(topDiv);
    memeDiv.appendChild(bottomDiv);

    memeDiv.addEventListener("click", function() {
        memeDiv.remove();
    });

    document.getElementById("memeContainer").appendChild(memeDiv);


    document.getElementById("memeForm").reset();
});
</script>
</body>
</html>
